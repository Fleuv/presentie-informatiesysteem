<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="hello-polymer">
    <template>
        <h1>Hello Polymer</h1>
        <p class="subtitle">My first polymer element</p>
        <google-map latitude="37.779" longitude="-122.3892" zoom="13" disable-default-ui>
            <google-map-marker latitude="37.779" longitude="-122.3892"
                               title="Go Giants!" draggable="true"></google-map-marker>
        </google-map>
    </template>

    <link rel="stylesheet" href="../css/hello-polymer.css">
    <script type="text/javascript" src="../js/hello-polymer.js"></script>

</dom-module>
